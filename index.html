<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kiwi Voice" />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <title>Kiwi Voice</title>
  <meta name="description"
    content="Kiwi Voice - AAC app for picture-based communication. Help children learn to communicate using the Picture Exchange Communication System (PECS)." />
  <style>
    @keyframes loading {
      0% {
        width: 0;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
  <!-- Superwall Paywall.js (async to prevent blocking if CDN is unreachable) -->
  <script async src="https://js.superwall.me/"></script>
</head>

<body>
  <div id="static-splash" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Rounded', 'SF Pro Text', Roboto, sans-serif;
  ">
    <div style="
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    ">
      <div style="
        position: absolute;
        width: 200px;
        height: 200px;
        background: #4ECDC4;
        filter: blur(60px);
        opacity: 0.4;
        border-radius: 50%;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "></div>
      <img src="/icon-512.png" alt="Kiwi Voice Logo" style="
        width: 140px;
        height: 140px;
        margin-bottom: 30px;
        border-radius: 28%;
        box-shadow: 0 0 40px rgba(78, 205, 196, 0.3);
      " />
      <h1 style="
        font-size: 3.5rem;
        font-weight: 900;
        color: white;
        margin: 0;
        letter-spacing: -2px;
        text-transform: uppercase;
        text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
      ">Kiwi Voice</h1>

      <p style="
        color: rgba(255,255,255,0.5);
        margin-top: 15px;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 1px;
      ">INITIALIZING...</p>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
