<!DOCTYPE html>

    <style>
        :root {
            --primary: #4ECDC4;
            --secondary: #A29BFE;
            --success: #55E6C1;
            --warning: #FFBE76;
            --text-dark: #2D3436;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Rounded", "SF Pro Text", sans-serif;
            margin: 0;
            padding: 80px 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
        }

        .card {
            width: 420px;
            height: 840px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            border-radius: 50px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Floating Background Icons */
        .decoration {
            position: absolute;
            font-size: 5rem;
            opacity: 0.15;
            filter: blur(1px);
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }

        .decoration.small {
            font-size: 2.5rem;
            opacity: 0.1;
            animation-duration: 12s;
        }

        .decoration.fast {
            animation-duration: 5s;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.6;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg) scale(1); }
            50% { transform: translateY(-40px) rotate(10deg) scale(1.1); }
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 0.8; transform: scale(1.2); }
        }

        .content {
            width: 100%;
            height: 100%;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            padding: 0 40px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 44px;
            margin: 0 0 10px 0;
            color: var(--text-dark);
            font-weight: 900;
            letter-spacing: -1.5px;
            line-height: 0.95;
            text-transform: uppercase;
        }

        p {
            font-size: 22px;
            margin: 0;
            color: var(--text-dark);
            opacity: 0.85;
            font-weight: 700;
        }

        /* Mathematically Precise Device Frame */
        .device {
            width: 320px;
            aspect-ratio: 1226 / 1756; 
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 
                0 0 0 2px #333,
                0 50px 100px rgba(0,0,0,0.4);
            position: relative;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .device img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            /* Scale reduced to 1.03 - the perfect balance to hide blue edges without cutting off the UI */
            transform: scale(1.03); 
        }

        /* Gradients */
        .grad-1 { background: linear-gradient(135deg, #E0F7FA 0%, #80DEEA 100%); }
        .grad-2 { background: linear-gradient(135deg, #F3E5F5 0%, #CE93D8 100%); }
        .grad-3 { background: linear-gradient(135deg, #E8F5E9 0%, #A5D6A7 100%); }
        .grad-4 { background: linear-gradient(135deg, #FFF3E0 0%, #FFCC80 100%); }
    </style>
</head>
